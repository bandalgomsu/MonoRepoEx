<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        body{
            padding:0px;
            margin:0px;
            }
        #wrapper{
            display: flex;
            justify-content: center;
            align-items:center;
            min-height: 100vh;
            border: 1px solid #FFBB00;
            width:1054px;
            padding: 10px;
            position: absolute;
            top: 10px;
            left: 50%;
            margin-left: -538px;
            }

        #left{
            border: 1px solid #487BE1;
            width:500px;
            float: left;
            padding: 10px;
            height:500px;
            }
        .error{

            background-color:red;
        }

    </style>


</head>
<body >

<h3 style="text-align:center">로그인</h3>
<div id="wrapper">

    <div id ="left" >
        <form method="post" id="login_form"  action="/login" name="login" th:object="${userDTO}"  >

            Id : <input name="userId" type="text" placeholder="아이디를 입력해주세요"
                        th:classappend="${#fields.hasErrors('userId')} ? 'error'">
            <br>

            Pw : <input name = "pw" type="text" placeholder="비밀번호를 입력해주세요"
                        th:classappend="${#fields.hasErrors('pw')} ? 'error'"
        >
            <br>
            <input type="submit" value="로그인">
        </form>
        <form method="get" id="join"  action="/join" name="join">
            <input type="submit" value="회원가입">
        </form>
    </div>

</div>


</body>
</html>
